{% extends 'base.html' %}

{% block title %}Voter Registration{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/voter-register.svg') }}" 
                         alt="Voter Registration" style="width: 120px; height: 120px;" class="mb-3">
                    <h3 class="card-title">Voter Registration</h3>
                    <p class="text-muted">Create an account to vote</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="voter_id" class="form-label">Voter ID *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="voter_id" name="voter_id" 
                                   pattern="[a-zA-Z0-9]{5,20}" 
                                   title="5-20 alphanumeric characters" 
                                   required>
                        </div>
                        <small class="form-text text-muted">5-20 alphanumeric characters</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        </div>
                        <small class="form-text text-muted">Minimum 6 characters</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                    
                    <div class="text-center">
                        <small>Already have an account? <a href="{{ url_for('voter_login') }}">Login here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
