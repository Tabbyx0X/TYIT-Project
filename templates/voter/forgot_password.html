{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-key fa-3x text-primary mb-3"></i>
                    <h3 class="card-title">Forgot Password</h3>
                    <p class="text-muted">Enter your details to reset your password</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="voter_id" class="form-label">Voter ID *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="voter_id" name="voter_id" placeholder="e.g., STU001" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="e.g., john@college.edu" required>
                        </div>
                        <small class="text-muted">Enter the email you used during registration</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-paper-plane"></i> Send Reset Link
                    </button>
                    
                    <div class="text-center">
                        <small>Remember your password? <a href="{{ url_for('voter_login') }}">Login here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
