{% extends 'base.html' %}

{% block title %}Edit Candidate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-user-edit"></i> Edit Candidate</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="name" class="form-label">Candidate Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ candidate.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="party" class="form-label">Party/Affiliation</label>
                        <input type="text" class="form-control" id="party" name="party" value="{{ candidate.party or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ candidate.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="photo_url" class="form-label">Photo URL</label>
                        <input type="url" class="form-control" id="photo_url" name="photo_url" 
                               value="{{ candidate.photo_url or '' }}" placeholder="https://example.com/photo.jpg">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('manage_candidates', election_id=candidate.election_id) }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update Candidate
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
