<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Colleges</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>College Management</h1>
    
    <div class="create-college-form">
      <h2>Create New College</h2>
      <form id="createCollegeForm">
        <input type="text" id="collegeName" placeholder="College Name" required>
        <input type="text" id="collegeCode" placeholder="College Code (e.g., CLG001)" required>
        <textarea id="collegeAddress" placeholder="Address"></textarea>
        <button type="submit">Create College</button>
      </form>
    </div>

    <div class="colleges-list">
      <h2>Existing Colleges</h2>
      <div id="collegesList"></div>
    </div>
  </div>

  <script src="/js/admin-colleges.js"></script>
</body>
</html>
