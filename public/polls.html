<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polls</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Polls</h1>
      <div class="auth-only teacher-admin-only">
        <a href="/create-poll.html" class="btn-primary">+ Create Poll</a>
      </div>
    </div>

    <div class="filters">
      <select id="statusFilter">
        <option value="">All Polls</option>
        <option value="active">Active</option>
        <option value="expired">Expired</option>
      </select>
      
      <select id="creatorFilter" class="auth-only teacher-admin-only">
        <option value="">All Polls</option>
        <option value="me">My Polls</option>
      </select>
    </div>

    <div id="pollsList" class="polls-container">
      <p class="loading">Loading polls...</p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/polls.js"></script>
</body>
</html>
