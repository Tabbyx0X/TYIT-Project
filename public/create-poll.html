<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Poll</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Create New Poll</h1>
    
    <form id="createPollForm">
      <div class="form-group">
        <label for="title">Poll Title *</label>
        <input type="text" id="title" required placeholder="e.g., Midterm Exam Preference">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" placeholder="Optional description"></textarea>
      </div>

      <div class="form-group">
        <label for="question">Question *</label>
        <input type="text" id="question" required placeholder="e.g., When should we schedule the midterm?">
      </div>

      <div class="form-group">
        <label>Poll Type</label>
        <select id="pollType">
          <option value="single">Single Choice</option>
          <option value="multiple">Multiple Choice</option>
        </select>
      </div>

      <div class="form-group">
        <label>Options *</label>
        <div id="optionsContainer">
          <input type="text" class="poll-option" placeholder="Option 1" required>
          <input type="text" class="poll-option" placeholder="Option 2" required>
        </div>
        <button type="button" id="addOption">+ Add Option</button>
      </div>

      <div class="form-group">
        <label for="endDate">End Date *</label>
        <input type="datetime-local" id="endDate" required>
      </div>

      <div class="form-group">
        <label for="department">Target Department (Optional)</label>
        <input type="text" id="department" placeholder="e.g., Computer Science">
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="allowAnonymous">
          Allow Anonymous Voting
        </label>
      </div>

      <div class="form-group">
        <label for="showResults">Show Results</label>
        <select id="showResults">
          <option value="after_vote">After voting</option>
          <option value="after_end">After poll ends</option>
          <option value="always">Always visible</option>
        </select>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="allowChangeVote">
          Allow users to change their vote
        </label>
      </div>

      <button type="submit" class="btn-primary">Create Poll</button>
      <a href="/polls.html" class="btn-secondary">Cancel</a>
    </form>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/create-poll.js"></script>
</body>
</html>
