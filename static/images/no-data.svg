<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emptyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="url(#emptyGrad)"/>
  
  <!-- Empty box -->
  <rect x="80" y="100" width="140" height="120" rx="8" fill="none" stroke="#94a3b8" stroke-width="4" stroke-dasharray="10,5"/>
  
  <!-- Magnifying glass -->
  <circle cx="150" cy="160" r="40" fill="none" stroke="#64748b" stroke-width="6"/>
  <line x1="180" y1="190" x2="210" y2="220" stroke="#64748b" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Question mark inside circle -->
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#64748b" text-anchor="middle">?</text>
</svg>
