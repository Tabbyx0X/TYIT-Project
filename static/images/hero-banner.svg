<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0dcaf0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#grad1)"/>
  
  <!-- Geometric shapes for decoration -->
  <circle cx="100" cy="80" r="60" fill="white" fill-opacity="0.1"/>
  <circle cx="1100" cy="320" r="80" fill="white" fill-opacity="0.1"/>
  <rect x="850" y="50" width="100" height="100" fill="white" fill-opacity="0.1" transform="rotate(45 900 100)"/>
  
  <!-- Ballot box illustration -->
  <g transform="translate(500, 120)">
    <rect x="0" y="40" width="200" height="160" rx="8" fill="white" stroke="#0d6efd" stroke-width="4"/>
    <rect x="50" y="0" width="100" height="60" fill="white" stroke="#0d6efd" stroke-width="4"/>
    <path d="M80 30 L90 45 L115 20" stroke="#0d6efd" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Ballot papers -->
    <rect x="40" y="80" width="120" height="15" rx="2" fill="#0d6efd" fill-opacity="0.3"/>
    <rect x="40" y="105" width="120" height="15" rx="2" fill="#0d6efd" fill-opacity="0.3"/>
    <rect x="40" y="130" width="120" height="15" rx="2" fill="#0d6efd" fill-opacity="0.3"/>
    <rect x="40" y="155" width="120" height="15" rx="2" fill="#0d6efd" fill-opacity="0.3"/>
  </g>
  
  <!-- Text elements -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Secure Online Voting
  </text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="24" fill="white" fill-opacity="0.9" text-anchor="middle">
    Your Voice Matters
  </text>
</svg>
